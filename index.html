<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contat Form</title>
  </head>
  <body>
    <div class="cover">
      <div class="tittle">
        <h2>Contat Us</h2>
      </div>
      <div class="form-contact">
        <form action="">
          <div class="name">
            <div class="firstname">
              <label for="firstname">First Name *</label> <br />
              <input type="text" name="firstname" id="firstname" required />
            </div>

            <div class="lastname">
              <label for="lastname">Last Name *</label> <br />
              <input type="text" name="lastname" id="lastname" />
            </div>
          </div>

          <div class="email">
            <label for="email">Email Address *</label> <br />
            <input type="email" name="email" id="email" required />
          </div>

          <div class="querytype">
            <p>Query Type *</p>
            <div class="radio-select">
              <input type="radio" id="option1" name="option" />
              <label for="option1">General Enquiry</label>
              <div class="querytype">
                <div class="radio-select">
                  <input type="radio" id="option2" name="option" />
                    <label for="option2">Support Request</label>
                </div>
              </div>

            </div>
          </div>
          
      


          <div class="massage">
            <label for="massage">Massage *</label> <br />
            <textarea name="massage" id="massage"></textarea>
          </div>

          <div class="checklist">
            <input type="checkbox" name="agree" id="agree" />
            <label for="agree"
              >I consent to being contacted by the team *</label
            >
          </div>

          <div class="submit">
            <input type="submit" name="submit" value="SUBMIT" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
